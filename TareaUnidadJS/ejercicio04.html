<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
        .contador {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <textarea id="textarea" placeholder="Escribi algo"></textarea>
    <div class="contador" id="charCount">Caracteres: 0</div>

    <script>

        const textarea = document.getElementById('textarea');
        const charCount = document.getElementById('charCount');

        
        textarea.addEventListener('input', function() {
        
            const count = textarea.value.length;
        
            charCount.textContent = 'Caracteres: ' + count;
        });
    </script>
</body>
</html>
